<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Item lister</title>
</head>

<body>

    <header id="main-header">
        <div>
            <h1 id="header-tilte">Item Lister</h1>
        </div>

        <div>
            <input type="text" class="search-form" placeholder="Search Items">
        </div>
    </header>

    <div class="container">

        <div id="card">
            <h1>Add Items</h1>
            <input class="textFeild" name="item" placeholder="Your Item..">
            <input type="submit" value="Submit">
        </div>


        <div>
            <h2 class="items-title">Items</h2>
            <ul>
                <li class="list-group-items">Item 1 <button class="delete-btn">X</button> </li>
                <li class="list-group-items">Item 2 <button class="delete-btn">X</button></li>
                <li class="list-group-items">Item 3 <button class="delete-btn">X</button></li>
                <li class="list-group-items">Item 4 <button class="delete-btn">X</button></li>
                <li class="list-group-items">Item 5 <button class="delete-btn">X</button></li>
            </ul>
        </div>

    </div>

</body>

</html>
